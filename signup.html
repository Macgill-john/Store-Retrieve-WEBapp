<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign-Up Store Retrieve webApp</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="css/styles_signup.css" />
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <div class="box">
              <p class="subtitle is-4"><b>Register New Account</b></p>
              <br />
              <form action="" id="signupform">
                <div class="field">
                  <p class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="text" required placeholder="Phone Number" pattern="[0-9]*" minlength="10" maxlength="10" id="phno" />
                    <span class="icon is-medium is-left">
                      <i class="fas fa-phone"></i>
                    </span>
                    <span class="icon is-medium is-right">
                      <i class="fas fa-check"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input is-medium" type="password" required placeholder="Password" id="password" />
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                      <input class="input is-medium" type="password" required placeholder="Confirm Password" id="confirmpassword" />
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                <button class="button is-block is-info is-large is-fullwidth" type="submit">Sign Up</button><br />
              </form>
            </div>
            <p class="has-text-grey">
              <a href="index.html">Go Back</a>
            </p>
          </div>
        </div>
      </div>
      <div class="hero-foot">
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js" type="module"></script>
    <script src="javascript\signup_database.js" type="module"></script>
  </body>
</html>
